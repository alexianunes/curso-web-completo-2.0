<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Javascript</title>

  <script>
    function distribuiCaracter(){
      //selecionar o valor digitado
      var caracter = document.getElementById('entrada').value
      
      document.getElementById('entrada').value = ''

      //limpar espaços em branco nas extremidades da string

      caracter.trim()

      switch(caracter) {
        case '0':
        case '1':
        case '2':
        case '3':
        case '4': 
        case '5':
        case '6':
        case '7':
        case '8':
        case '9':
          //adicionar o caracter no campo referente a numeros
            document.getElementById('apenas_numeros').value += caracter
          break;    
        default:
          //adicionar o caracter no campo referente a letras      
          document.getElementById('apenas_letras').value += caracter   
      }

    }
  </script>
  
</head>
<body>
    <input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter();" id="entrada">
    <hr>
    <span>Letras:</span>
    <input type="text" placeholder="Digite um caracter aqui" id="apenas_letras" disabled>
    <span>Números:</span>  
    <input type="text" placeholder="Digite um caracter aqui"  id="apenas_numeros" disabled>

</body>
</html>
