<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Javascript</title>

  <script>
   
    var data = new Date();

    document.write(data.getDate())
    document.write('<br>')
    document.write(data.getMonth() + 1)
    document.write('<br>')
    document.write(data.getFullYear())
    document.write('<br>')
    document.write(data.getDate()+'/'+(data.getMonth() + 1) +'/'+data.getFullYear())

    document.write('<hr>')

    //adicionar ou remover dias
    document.write(data.toString())
    document.write('<br>')
    data.setDate(data.getDate() + 1)
    document.write(data.toString())
    document.write('<br>')
    document.write('<br>')

    //adicionar ou remover meses
    document.write(data.toString())
    document.write('<br>')
    data.setMonth(data.getDate() + 2)
    document.write(data.toString())
    document.write('<br>')
    document.write('<br>')
    
    //adicionar ou remover anos
    document.write(data.toString())
    document.write('<br>')
    data.setFullYear(data.getFullYear() - 1)
    document.write(data.toString())
    document.write('<br>')
    document.write('<br>')

    document.write('<hr>')

    document.write('<br>')
    document.write('<br>')

    // 15/01/2017
    var data1 = new Date(2017, 0, 15)


    // 23/02/2017
    var data2 = new Date(2017, 1, 23)

    document.write(data1.toString())
    document.write('<br>')
    document.write('<br>')
    document.write(data2.toString())
    document.write('<br>')
    document.write('<br>')

    //converter datas para algo que possamos calcular
    document.write(data1.getTime())
    document.write('<br>')
    document.write('<br>')
    document.write(data2.getTime())

    //1 de janeiro de 1970
    document.write('<br>')
    document.write('<br>')

    //encontrar a qtd de milissegundos entre data1 e data2 
    var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime());
    document.write(milissegundos_entre_datas)
    document.write('<br>')
    document.write('<br>')

    //1dia tem 224, cada hora tem 60min, cada min tem 60s e cada segundo tem 1000 millis
    //ent√£o quantos milissegundos existem em um dia?

    var milissegundos_por_dia = 1*24*60*60*1000
    document.write(' 1 dia tem: '+(1*24*60*60*1000) + ' milisegundos')
    document.write('<br>')
    document.write('<br>')

    document.write(Math.ceil(milissegundos_entre_datas / milissegundos_por_dia))




  </script>

</head>
<body>

</body>
</html>
