<!DOCTYPE html>
<html>
<head>
  <title>Novas Tags input HTML5</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="css/estilo.css">


</head>
<body>
    
  <form>
    <!-- Input Texto -->
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" required autofocus>
    <br><br>

    <!-- Input Email -->
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <br><br>
    
    <!-- Number -->
    <label for="numero">NÃºmero</label>
    <input type="number" name="numero" id="numero" min="1" max="20" step="5" required>
    <br><br>

    <!-- Url -->
    <label for="url">Url</label>
    <input type="url" name="url" id="url" required>
    <br><br>

    <!-- Pesquisa -->
    <label for="pesquisa">Pesquisa</label>
    <input type="search" name="pesquisa" id="pesquisa" required>
    <br><br>

    <!-- Range -->
    <label for="range">Range</label>
    <input type="range" name="range" id="range" min="1" max="3" value="2" required>
    <br><br>
    
    <!-- Data -->
    <label for="data">Data</label>
    <input type="date" name="data" id="data" required>
    <br><br>

    <!-- Cor -->
    <label for="cor">Cor</label>
    <input type="color" name="cor" id="cor" required>
    <br><br>

    <!-- Submit -->;
    <input type="submit" name="" value="Enviar">
  </form>


</body>
</html>
